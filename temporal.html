<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

</head>
<body>
	<input type="text" id="reloj">
	<input type="button" id="start" >

	<script>		
		var minuto = 2;
		var segundo = 0;
		
		var start = document.getElementById('start');
		start.addEventListener("click", crono); 
		
		function crono(){
			
			var reloj = document.getElementById("reloj");
			reloj.value = minuto + ":"+segundo;
			segundo = segundo-1;
			


			if(segundo <= -1 && minuto <= 0){
				clearTimeout();
				segundo=0;
			}
			
			if(segundo < 0){
				minuto = minuto-1;
				segundo = 2;
			}
			setTimeout("crono();",1000);

		}
		//*****INHABILITAR BOTON CLICKEADO*************
		//*****PARA EVITAR REPETICION DE EJECUCION*****
		function bloquearbtn(){
			start.disabled = true;
		}
		start.addEventListener("click",bloquearbtn);
	</script>
</body>
</html>
